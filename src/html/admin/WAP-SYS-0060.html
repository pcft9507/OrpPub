<div class="layer-popup type-modal" data-ref="WAP-SYS-0060">
  <section class="popup__container popup__size-m">
    <div class="popup__header">
      <h3 class="popup__title">팝업 등록</h3>
    </div>
    <div class="popup__contents popup__scroll-view">

      <div class="form-row">
        <h4 class="title-sub2">팝업제목</h4>
        <div class="form-inner">
          <div class="input-box" style="width: 100%;">
            <input type="text" class="input-txt" placeholder="입력해주세요." oninput="inputValueChk()">
            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
          </div>
        </div>
      </div>

      <div class="form-row">
        <h4 class="title-sub2">기간</h4>
        <div class="form-inner w-full">
          <div class="d-flex type-gap">
            <div class="input-box type-calendar" style="width: 140px;">
              <input type="text" id="calendar1" class="input-txt" placeholder="날짜 선택">
              <script>
                const calendar1 = new Datepicker(document.getElementById('calendar1'), {
                  ...CALENDAR_DEFAULT_OPTION,
                  ...{
                    "minDate": "2023.12.06",
                    "maxDate": "2023.12.20"
                  }
                });
              </script>
            </div>
            <div class="input-box" style="width: 69px;">
              <input class="input-txt timepicker ph-0 tac" type='text'name='timepicker' value="00:00" placeholder="시간 선택">
            </div>
          </div>
          <span>~</span>
          <div class="d-flex type-gap">
            <div class="input-box type-calendar" style="width: 140px;">
              <input type="text" id="calendar2" class="input-txt" placeholder="날짜 선택">
              <script>
                const calendar2 = new Datepicker(document.getElementById('calendar2'), {
                  ...CALENDAR_DEFAULT_OPTION,
                  ...{
                    "minDate": "2023.12.06",
                    "maxDate": "2023.12.20"
                  }
                });
              </script>
            </div>
            <div class="input-box" style="width: 69px;">
              <input class="input-txt timepicker ph-0 tac" type='text'name='timepicker' value="00:00" placeholder="시간 선택">
            </div>
          </div>
          <label class="btn-toggle">
            <input type="checkbox" checked>
            <span>사용여부</span>
          </label>
        </div>
      </div>

      <div class="form-row">
        <h4 class="title-sub2">위치</h4>
        <div class="form-inner type-gap2">
          <div class="dropdown h-full">
            <button type="button" class="dropdown-btn size-s"
              data-dropdown='{
                "name": "pointSortDropdown",
                "type" : "single",
                "option": [
                  {
                    "name": "2",
                    "value": "2",
                    "disabled": false,
                    "checked": false
                  },
                  {
                    "name": "3",
                    "value": "3",
                    "disabled": false,
                    "checked": false
                  }
                ]
              }'
            >선택하세요</button>
          </div>
          <div class="dropdown h-full">
            <button type="button" class="dropdown-btn size-s"
              data-dropdown='{
                "name": "pointSortDropdown",
                "type" : "single",
                "option": [
                  {
                    "name": "2",
                    "value": "2",
                    "disabled": false,
                    "checked": false
                  },
                  {
                    "name": "3",
                    "value": "3",
                    "disabled": false,
                    "checked": true
                  }
                ]
              }'
            >선택하세요</button>
          </div>
        </div>
      </div>

      <div class="form-row">
        <h4 class="title-sub2">화면 위치 및 크기</h4>
        <div class="form-inner line-ver type-mt2">
          <div style="width: 116px;padding:8px 12px;border-right:1px solid #E0E7ED;">위치</div>
          <!--
           layer-popup 클래스에 사이즈에 맞게 이중으로 클래스가 추가되어야 함 (기존에 사용하고 있던 type-modal클래스 삭제 후 알맞는 클래스 추가 필요.)
           1. 좌상단 : layer-popup , popup__place-leftTop
           2. 중앙상단 : layer-popup , popup__place-centerTop
           3. 우상단 : layer-popup , popup__place-rightTop
           4. 정중앙 : layer-popup , popup__place-centerCenter
           -->
          <label class="input-chk type2">
            <input type="radio" name="popup-place">
            <span>좌상단</span>
          </label>
          <label class="input-chk type2">
            <input type="radio" name="popup-place">
            <span>중앙상단</span>
          </label>
          <label class="input-chk type2">
            <input type="radio" name="popup-place">
            <span>우상단</span>
          </label>
          <label class="input-chk type2">
            <input type="radio" name="popup-place">
            <span>정중앙</span>
          </label>
        </div>
        <div class="form-inner line-ver" style="margin-top:0;">
          <div style="width: 116px;padding:8px 12px;border-right:1px solid #E0E7ED;">크기</div>
          <!--
           popup__container 클래스에 사이즈에 맞게 이중으로 클래스가 추가되어야 함 (기존에 사용하고 있던 popup__size-*클래스 삭제 후 알맞는 클래스 추가 필요.)
           1. 크게 : popup__container , popup__size-pop-l
           2. 중간 : popup__container , popup__size-pop-r
           3. 작게 : popup__container , popup__size-pop-s
           -->
          <label class="input-chk type2">
            <input type="radio" name="popup-size">
            <span>크게</span>
          </label>
          <label class="input-chk type2">
            <input type="radio" name="popup-size">
            <span>중간</span>
          </label>
          <label class="input-chk type2">
            <input type="radio" name="popup-size">
            <span>작게</span>
          </label>
      </div>
      </div>

      <div class="form-row">
        <h4 class="title-sub2">내용</h4>
        <div class="form-inner">
          에디터 들어가는 곳
        </div>
      </div>

    </div>
    <div class="popup__btn-wrap">
      <button class="base-btn type2__size-m">미리보기</button>
      <button class="base-btn type1__size-m">등록</button>
    </div>
    <button class="btn-close" onclick="WAP_SYS_0060.hide()">닫기</button>
  </section>
</div>
<script src="../../assets/js/timepicki.js"></script>
<script>
  const WAP_SYS_0060 = new LayerPopup({target: "WAP-SYS-0060"});
  // 타임 피커
  $('.timepicker').timepicki({
    show_meridian:false,
    min_hour_value:0,
    max_hour_value:23
  });   
</script>
