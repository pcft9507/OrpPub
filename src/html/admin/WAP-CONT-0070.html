<div class="layer-popup type-modal" data-ref="WAP-CONT-0070">
  <section class="popup__container popup__size-m">
    <div class="popup__header">
      <h3 class="popup__title">평가요소 등록</h3>
      <!-- 수정일 경우 타이틀 명 평가요소 수정
        <h3 class="popup__title">평가요소 수정</h3>
       -->
    </div>
    <div class="popup__contents popup__scroll-view" style="max-height: 485px;">

      <div class="form-row">
        <h4 class="title-sub2">평가요소명</h4>
        <div class="form-inner">
          <div class="input-box" style="width: 100%;">
            <input type="text" class="input-txt" placeholder="입력해주세요." oninput="inputValueChk()" value="효율성 추구">
            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
          </div>
          <label class="btn-toggle">
            <input type="checkbox" checked>
            <span>사용여부</span>
          </label>
        </div>
      </div>

      <div class="form-row">
        <h4 class="title-sub2">정의</h4>
        <div class="form-inner">
          <textarea style="height:100px;" class="font-weight-s" placeholder="입력해주세요.">작은 자원을 투입하여 최대의 성과(산출)를 얻는 것을 중요하게 여기며, 그러한 방법을 지속적으로 탐색한다.
          </textarea>
        </div>
      </div>

      <div class="form-row">
        <h4 class="title-sub2">하위요소</h4>
        <div class="form-inner type-gap2">
          <button type="button" class="btn-item--del" onclick="rowItemDel();">
            <span>삭제</span>
          </button>
          <div class="input-box" style="width: 200px;">
            <input type="text" class="input-txt font-weight-s" placeholder="하위요소명" oninput="inputValueChk()" value="투입 대비 성과 고려">
            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
          </div>
          <div class="input-box" style="flex: 1;">
            <input type="text" class="input-txt font-weight-s" placeholder="하위요소설명" oninput="inputValueChk()" value="의사결정 시, 최소의 비용으로 최대의 성과를 낼 수 있는 효율성 특면을 우선적으로 고려한다">
            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
          </div>
        </div>
        <div class="form-inner type-gap2">
          <button type="button" class="btn-item--del" onclick="rowItemDel();">
            <span>삭제</span>
          </button>
          <div class="input-box" style="width: 200px;">
            <input type="text" class="input-txt font-weight-s" placeholder="하위요소명" oninput="inputValueChk()" value="효과적 자원 활용">
            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
          </div>
          <div class="input-box" style="flex: 1;">
            <input type="text" class="input-txt font-weight-s" placeholder="하위요소설명" oninput="inputValueChk()" value="업무 수행 과정에서 활용가능한 자원(사람, 자산, 자원 등)을 효율적으로 활용한다">
            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
          </div>
        </div>
        <div class="form-inner">
          <button type="button" class="btn-item--add" onclick="rowItemAdd();">
            <span>추가</span>
          </button>
        </div>
      </div>

      <div class="form-row">
        <h4 class="title-sub2">메모</h4>
        <div class="form-inner">
          <textarea style="height:100px;" placeholder="입력해주세요."></textarea>
        </div>
      </div>

    </div>
    <div class="popup__btn-wrap">
      <button class="base-btn type1__size-m" disabled>등록</button>
      <!-- 수정일 경우 버튼 명 저장
        <button class="base-btn type1__size-m">저장</button>
       -->
    </div>
    <button class="btn-close" onclick="WAP_CONT_0070.hide()">닫기</button>
  </section>
</div>
<script>
  const WAP_CONT_0070 = new LayerPopup({target: "WAP-CONT-0070"});
</script>
