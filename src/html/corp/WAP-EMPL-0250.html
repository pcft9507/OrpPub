            <button type="button" class="base-btn type1__size-m">저장</button>
          </div>

      </div>
      <!-- //contents navigation -->

      <!-- contents -->
      <div class="contents q-evaluation-rating">

        <h3 class="title-sub">평가설정</h3>

        <div class="base-tab tab-type1 content-mt6" data-ref="tabContents1">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="false">적부평가</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">정량평가</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="true">정성평가</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents1 = new TabContents({target: 'tabContents1'});
        </script>

        <div class="base-tab tab-type2 content-mt3" data-ref="tabContents2">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="false">평가요소</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">평가자</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">집계기준</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="true">등급</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">평가시스템 설정</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents2 = new TabContents({target: 'tabContents2'});
        </script>
        
        <div class="box-type1 content-mt6">
          <div class="board-body">
            <div id="table" class="table table-type1 td-pd-h-0 ph4">
              <table class="type-line">
                <colgroup>
                  <col style="width:110px;">
                  <col style="width:auto;">
                  <col style="width:290px;">
                </colgroup>
                <thead>
                  <tr>
                    <th>
                      <div class="form-inner type-gap2 jc-c">
                        <button type="button" class="btn-item--del" onclick="deleteAllRows();">
                          <span>삭제</span>
                        </button>
                        <span class="after-del-txt">NO</span>
                      </div>
                    </th>
                    <th>점수구간</th>
                    <th>등급</th>
                  </tr>
                </thead>
                <tbody class="first-td-bdt0">
                  <tr>
                    <td class="pd-type1">
                      <div class="form-inner type-gap2 jc-c">
                        <button type="button" class="btn-item--del" onclick="rowItemDel(5);">
                          <span>삭제</span>
                        </button>
                        <span class="after-del-txt">1</span>
                      </div>
                    </td>
                    <td>
                      <div class="form-inner type-gap2 jc-c">
                        <div class="input-box w-100px">
                          <input type="text" class="input-txt pr-0" placeholder="입력하세요" oninput="inputValueChk()">
                          <button type="button" class="btn-del" onclick="inputValueDel()">키워드 삭제</button>
                        </div>
                        점 이상~
                        <div class="input-box w-100px">
                          <input type="text" class="input-txt pr-0" placeholder="입력하세요" oninput="inputValueChk()">
                          <button type="button" class="btn-del" onclick="inputValueDel()">키워드 삭제</button>
                        </div>
                        점 미만
                      </div>
                    </td>
                    <td class="center">
                      <div class="form-inner type-gap2 jc-c">
                        <div class="input-box w-100px">
                          <input type="text" class="input-txt pr-0" placeholder="입력하세요" oninput="inputValueChk()" value="S">
                          <button type="button" class="btn-del" onclick="inputValueDel()">키워드 삭제</button>
                        </div>
                        등급
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="form-inner content-mt2 pd-type1">
                <button type="button" class="btn-item--add" onclick="addRow();">
                  <span>추가</span>
                </button>
              </div>
            </div>
          </div>          
        </div>
      </div>
      <!-- //contents -->
    </div>
    <!-- //container -->
    
  </div>
<script>
  // 행추가
  function addRow() {
    const tbody = document.querySelector("#table .type-line tbody");
    const lastRow = tbody.querySelector("tr:last-child");
    const lastNo = lastRow ? parseInt(lastRow.querySelector(".after-del-txt").textContent, 10) : 0;
    const newRowNo = lastNo + 1;

    // 새로운 행의 HTML 구조 생성
    const newRow = `
      <tr>
        <td class="pd-type1">
          <div class="form-inner type-gap2 jc-c">
            <button type="button" class="btn-item--del" onclick="rowItemDel(5);">
              <span>삭제</span>
            </button>
            <span class="after-del-txt">${newRowNo}</span>
          </div>
        </td>
        <td>
          <div class="form-inner type-gap2 jc-c">
            <div class="input-box w-100px">
              <input type="text" class="input-txt pr-0" placeholder="입력하세요" oninput="inputValueChk()">
              <button type="button" class="btn-del" onclick="inputValueDel()">키워드 삭제</button>
            </div>
            점 이상~
            <div class="input-box w-100px">
              <input type="text" class="input-txt pr-0" placeholder="입력하세요" oninput="inputValueChk()">
              <button type="button" class="btn-del" onclick="inputValueDel()">키워드 삭제</button>
            </div>
            점 미만
          </div>
        </td>
        <td class="center">
          <div class="form-inner type-gap2 jc-c">
            <div class="input-box w-100px">
              <input type="text" class="input-txt pr-0" placeholder="입력하세요" oninput="inputValueChk()">
              <button type="button" class="btn-del" onclick="inputValueDel()">키워드 삭제</button>
            </div>
            등급
          </div>
        </td>
      </tr>
    `;

    // 'table' 요소 내의 'tbody'에 새로운 행 추가
    tbody.insertAdjacentHTML('beforeend', newRow);
  }  

  function deleteAllRows() {
    // 'table' 요소 내의 'tbody'를 선택
    const tbody = document.querySelector("#table .type-line tbody");

    // 'tbody' 내의 모든 'tr' 요소 삭제
    while (tbody.firstChild) {
      tbody.removeChild(tbody.firstChild);
    }
  }
</script>
</body>
</html>
