<script>
  const WAP_EMPL_0140 = new LayerPopup({target: "WAP-EMPL-0140"});

  // 새로운 행을 추가하는 함수
  function addRow(button) {
    // 클릭한 버튼에서 가장 가까운 tbody를 찾습니다.
    const currentTr = button.closest('tr');
    const tbody = currentTr.closest('tbody');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td>
        <div class="form-inner">
          <button type="button" class="btn-item--del" onclick="deleteRow(this)">
            <span>삭제</span>
          </button>
          <div class="input-box" style="flex: 1;">
            <input type="text" class="input-txt size-s" placeholder="기타사항 입력하세요">
            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
          </div>
        </div>
      </td>
    `;

    // 새로운 행을 현재 "추가" 버튼이 있는 tr의 바로 앞에 삽입합니다.
    tbody.insertBefore(newRow, currentTr);
  }

  // 특정 행을 삭제하는 함수
  function deleteRow(element) {
    // 삭제 버튼이 속한 tr 요소를 찾아 제거합니다.
    const parentTr = element.closest('tr');
    parentTr.remove();
  }

</script>
