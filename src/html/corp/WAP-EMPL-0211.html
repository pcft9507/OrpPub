            function datePickerInTable (){

                event.stopPropagation(); // 이벤트 전파 방지

                $(this).next().nextAll(".datepicker ").remove();
                datepicker.hide()
              });

                event.stopPropagation(); // 이벤트 전파 방지
                let datepicker = $(this).next(".datepicker");
                let inputOffset = $(this).offset();
                let scrollTop = $(window).scrollTop(); // 윈도우의 스크롤 위치

                let inputOffsetTop = inputOffset.top - scrollTop;
                let inputOffsetLeft = inputOffset.left - $(window).scrollLeft(); // x 축으로 스크롤된 만큼을 고려
                let inputHeight = $(this).outerHeight();

                // 이전에 열려있는 다른 데이트 피커를 모두 숨깁니다.
                $(".datepicker").hide();

                // 데이트 피커의 위치를 조정합니다.
                datepicker.css({
                  "position": "fixed",
                  "top": inputOffsetTop + inputHeight + "px",
                  "left": inputOffsetLeft + "px",
                  "display":"block!important"
                });

                // 데이트 피커가 제대로 위치된 후에만 노출합니다.
                setTimeout(function() {
                  $(".datepicker").hide();
                  datepicker.show();

              });
