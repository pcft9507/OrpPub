@@include('./head.html', {title: ""})
<body>
  <div class="wrap">

    @@include('./header.html')
    
    <!-- container -->
    <div class="container">
      @@include('./snb.html', {type: "기업담당자", dep1: "3"})

      <div class="contents-header">
        <div class="contents-header__title-cell">
          <h2 class="contents-header--title">아던트 신입 채용 공고</h2>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown",
                  "type" : "single",
                  "option": [
                    {
                      "name": "사무",
                      "value": "사무",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown2",
                  "type" : "single",
                  "option": [
                    {
                      "name": "서류전형",
                      "value": "서류전형",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown2',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
        </div>
        <div class="contents-header__btns">
          <a href="#" class="btn">
            <span class="base-icon icon-folder__size-m__color5">전형관리</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-trophy__size-m__color5">합격자 발표</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-graph__size-m__color5">통계</span>
          </a>
        </div>
      </div>

      <!-- contents -->
      <div class="contents" style="padding-bottom:84px;">
        <h3 class="title-sub no-mb">합격자 발표</h3>

        <div class="base-tab tab-type1 content-mt3" data-ref="tabContents1">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="true">합격자</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">불합격자</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">예비합격자</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents1 = new TabContents({target: 'tabContents1'});
        </script>



        <div class="box-type1 content-mt5">
          <h4 class="title-sub">합격자 발표문 설정</h4>

          <div class="type-table">
            <div class="rows con3 no-pd" style="gap:16px;">
              <div class="cell">
                <div class="box-type5 type-pd4" style="min-height:129px;">
                  <p class="txt-regular color1">발표문 불러오기</p>
                  <div class="content-mt2">
                    <button class="base-btn type2__size-s w-full">
                      <span class="base-icon icon-excel__size-s__color1">불러오기</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="cell">
                <div class="box-type5 type-pd4" style="min-height:129px;">
                  <p class="txt-regular color1">발표문 템플릿</p>
                  <div class="content-mt2" style="width: 100%;display:flex;gap:16px;">
                    <div class="dropdown" style="width: 100%;">
                      <button type="button" class="dropdown-btn"
                              data-dropdown='{
               "name": "selCate",
                    "type" : "single",
                    "option": [
                      {
                        "name": "검색어 입력",
                        "value": "검색어 입력",
                        "disabled": false,
                        "checked": true
                      }

                    ]
                  }'
                      >검색어 입력</button>
                    </div>
                    <button class="base-btn type1__size-s">적용</button>
                  </div>
                </div>
              </div>
              <div class="cell">
                <div class="box-type5 type-pd4" style="min-height:129px;">
                  <p class="txt-regular color1">추가 서류 등록</p>
                  <div class="content-mt2">
                    <button class="base-btn type2__size-s w-full">
                      <span class="base-icon icon-add__size-s__color1">등록</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h4 class="title-sub content-mt5">회사소개 방식 선택</h4>
        <div class="base-tab tab-type2 content-mt3 swiper bsSwiper" data-ref="tabContents2">
          <ul class="tab__list swiper-wrapper" role="tablist">
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="true">기업명</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">채용공고</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">채용분야</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">채용전형</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">수험번호</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">지원자명</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">이메일</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">비고1</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">비고2</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">비고3</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">비고4</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">비고5</button>
            </li>
            <li class="tab__item swiper-slide" style="width:auto;">
              <button role="tab" aria-selected="false">비고6</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents2 = new TabContents({target: 'tabContents2'});

          var bsSwiper = new Swiper(".bsSwiper", {
            slidesPerView: "auto",
          });
        </script>

        <div class="box-type1 content-mt2">
          <textarea placeholder="내용 입력 영역" style="height:424px;"></textarea>
        </div>






      </div>
      <!-- //contents -->

      <!-- contents navigation -->
      <div class="contents-nav type2">
        <div class="contents-nav__inner">
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">초기화</button>
          </div>
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">미리보기</button>
            <button type="button" class="base-btn type1__size-m">저장</button>
          </div>
        </div>
      </div>
      <!-- //contents navigation -->
    </div>
    <!-- //container -->
    
  </div>
