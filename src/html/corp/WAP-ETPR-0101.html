@@include('./head.html', {title: ""})
<body>
  <div class="wrap">

    @@include('./header.html')
    
    <!-- container -->
    <div class="container">
      @@include('./snb.html', {type: "기업담당자", dep1: "5", dep2: "2"})


      <!-- contents navigation -->
      <div class="contents-nav type2">
        <div class="contents-nav__inner">
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">초기화</button>
          </div>
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type1__size-m">저장</button>
          </div>
        </div>
      </div>
      <!-- //contents navigation -->

      <!-- contents -->
      <div class="contents home-page">
        <h3 class="title-sub">
          채용홈페이지 
          <span class="url point-color5">http://orpi.wiselection.com</span>
          <button>
            <span class="base-icon icon-share__size-m__color3"><span class="isHidden">팝업</span></span>
          </button>
        </h3>

        <div class="base-tab tab-type1 content-mt4" data-ref="tabContents1">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="false">디자인</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="true">회사소개</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">공지사항</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">FAQ</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">1:1 문의</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">팝업</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents1 = new TabContents({target: 'tabContents1'});
        </script>

        <h3 class="title-sub content-mt5">회사소개 방식 선택</h3>
        <div class="box-type1">
          <div class="form-row__flex">
            <div class="form-th no-pd" style="width: 130px;">선택</div>
            <div class="form-td" style="flex: 1;">
              <div class="form-inner type-gap2">
                <label class="input-chk">
                  <input type="radio" name="radio1" checked>
                  <span>링크</span>
                </label>
                <label class="input-chk">
                  <input type="radio" name="radio1">
                  <span>직접입력</span>
                </label>
              </div>
              <div class="form-inner">
                <div class="input-box h-full">
                  <input type="text" class="input-txt" title="" value="" placeholder="회사 소개 링크를 입력하세요.">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //contents -->
    </div>
    <!-- //container -->
    
  </div>
</body>
</html>
