@@include('./head.html', {title: ""})
<body>
  <div class="wrap">

    @@include('./header.html')
    
    <!-- container -->
    <div class="container">
      @@include('./snb.html', {type: "기업담당자", dep1: "3"})

      <div class="contents-header">
        <div class="contents-header__title-cell">
          <h2 class="contents-header--title">[ORP연구소] 2021년 하반기 인턴 채용</h2>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown",
                  "type" : "single",
                  "option": [
                    {
                      "name": "사무",
                      "value": "사무",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown2",
                  "type" : "single",
                  "option": [
                    {
                      "name": "서류전형",
                      "value": "서류전형",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown2',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
        </div>
        <div class="contents-header__btns">
          <a href="#" class="btn">
            <span class="base-icon icon-folder__size-m__color5">전형관리</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-trophy__size-m__color5">합격자 발표</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-graph__size-m__color5">통계</span>
          </a>
        </div>
      </div>

      <!-- contents navigation -->
      <div class="contents-nav type2">
        <div class="contents-nav__inner">
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">초기화</button>
          </div>
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">취소</button>
            <button type="button" class="base-btn type1__size-m">저장</button>
          </div>
        </div>
      </div>
      <!-- //contents navigation -->

      <!-- contents -->
      <div class="contents">

        <h3 class="title-sub">평가설정</h3>

        <div class="base-tab tab-type1 content-mt4" data-ref="tabContents1">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="true">적부평가</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">정량평가</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">정성평가</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents1 = new TabContents({target: 'tabContents1'});
        </script>

        <h5 class="title-sub content-mt5">교육사항</h5>

        <!-- 자격증 -->
        <div class="box-type1 content-mt3">
          <!-- 만료일 -->
          <div class="form-row__flex content-mt4">
            <div class="form-th" style="width: 130px;">만료일</div>
            <div class="form-td font-weight-s" style="flex: 1;">
              <div class="form-inner type-gap2">
                <label class="input-chk">
                  <input type="radio" name="sample">
                  <span>무관</span>
                </label>
              </div>
              <div class="form-inner type-gap2">
                <label class="input-chk">
                  <input type="radio" name="sample">
                  <span class="isHidden">라디오</span>
                </label>
                <div class="input-box type-calendar">
                  <input type="text" id="calendar" class="input-txt" placeholder="일자 선택">
                  <script>
                    const calendar = new Datepicker(document.getElementById('calendar'), {
                      ...CALENDAR_DEFAULT_OPTION,
                      ...{
                        "minDate": "2023.12.06",
                        "maxDate": "2023.12.20"
                      }
                    });
                  </script>
                </div>
                까지 만료일이 남아있는 자격증에 적용
              </div>
            </div>
          </div>
          <!-- //만료일 -->

          <!-- 조건 -->
          <div class="form-row__flex">
            <div class="form-th" style="width: 130px;">조건</div>
            <div class="form-td font-weight-s" style="flex: 1;">
              <div class="form-inner type-gap2">
                아래 자격증 중
                <div class="input-box" style="width: 100px;">
                  <input type="text" class="input-txt pr-0" oninput="inputValueChk()" placeholder="입력하세요">
                  <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                </div>
                개 이상 보유한  대상자 적격
              </div>

              <div class="form-inner type-gap2">
                <div class="sch-comp sch-comp1 h-full">
                  <div class="sch-comp__in">
                    <div class="sch-comp__inp-wrap">
                      <!-- D:선택이지만 선택 리스트의 검색은 텍스트로 -->
                      <div class="sch-comp__inp" data-type="search-select" style="display:block!important;">
                        <!-- 피그마에 맞춰 디자인을 다시 했는데, 살펴보시고 적정한 걸로 넣어주세요! -->
                        <button class="sch-comp__ss-btn search-btn">자격증 검색</button>
                        <!--<button class="sch-comp__ss-btn dropdown-btn">자격증 검색</button>-->

                        <div class="sch-comp__ss">
                          <div class="input-box type-search">
                            <input type="text" class="input-txt" placeholder="자격증 검색" oninput="inputValueChk()">
                            <button type="button" class="btn-del" onclick="inputValueDel()">키워드 삭제</button>
                          </div>
                          <div class="sch-comp__ss-result">
                            <ul class="sch-comp__result-list">
                              <li><a href="#" class="sch-comp__btn-result" data-licenseCd="license1" data-licenseNm="a-12345">정보처리기사</a></li>
                              <li><a href="#" class="sch-comp__btn-result" data-licenseCd="license2" data-licenseNm="b-12345">정보처리기사2</a></li>
                              <li><a href="#" class="sch-comp__btn-result" data-licenseCd="license3" data-licenseNm="c-12345">정보처리기사3</a></li>
                              <li><a href="#" class="sch-comp__btn-result" data-licenseCd="license4" data-licenseNm="d-12345">정보처리기사4</a></li>
                              <li><a href="#" class="sch-comp__btn-result" data-licenseCd="license5" data-licenseNm="e-12345">정보처리기사5</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                      <!-- // D:선택이지만 선택 리스트의 검색은 텍스트로 -->
                    </div>
                  </div>

                  <div class="search-tag content-mt4" id="searchTag">
                    <div class="tag__box">
                      <div class="tag__item tag__item--type1"><span class="txt">정보처리기사2</span><button type="button" class="del"></button></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //병역구분 -->
        </div>
        <!-- //교육사항 -->
      </div>
      <!-- //contents -->
    </div>
    <!-- //container -->
  </div>
<script>
  const searchListComponent1 = document.querySelector(".sch-comp1");
  const searchList1 = new SearchList(searchListComponent1, {/* 옵션 객체 */});


</script>
</body>
</html>
