@@include('./head.html', {title: ""})
<body>
  <div class="wrap">

    @@include('./header.html')
    
    <!-- container -->
    <div class="container">
      @@include('./snb.html', {type: "기업담당자", dep1: "5", dep2: "2"})


      <!-- contents navigation -->
      <div class="contents-nav type2">
        <div class="contents-nav__inner">
          <div></div>
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">취소</button>
            <button type="button" class="base-btn type1__size-m">저장</button>
          </div>
        </div>
      </div>
      <!-- //contents navigation -->

      <!-- contents -->
      <div class="contents">
        <h3 class="title-sub">채용홈페이지</h3>
        <div class="base-tab tab-type1 content-mt4" data-ref="tabContents1">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="false">디자인</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="true">회사소개</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">공지사항</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">FAQ</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">1:1 문의</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">팝업</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents1 = new TabContents({target: 'tabContents1'});
        </script>

        <div class="board-head content-mt5">
          <div class="board-head__cell">
            <div class="dropdown" style="width: 136px;">
              <button type="button" class="dropdown-btn size-s"
                data-dropdown='{
                  "name": "boardDropdown",
                  "type" : "single",
                  "option": [
                    {
                      "name": "10개씩",
                      "value": "10개씩",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "20개씩",
                      "value": "20개씩",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >10개씩</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'boardDropdown',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
          <div class="board-head__cell">
            <button class="base-btn type2__size-s">
              <span class="base-icon icon-add__color1__size-s">등록</span>
            </button>
          </div>
        </div>

        <div class="board-body">
          <div class="table table-type1">
            <table id="table" class="type-line">
              <colgroup>
                <col style="width: 56px;"/>
                <col style="width: 125px;"/>
                <col style="width: 108px;"/>
                <col style="width: 129px;"/>
                <col/>
                <col/>
              </colgroup>
              <thead>
                <tr>
                  <th scope="col" class="pd-type1">
                    <label class="input-chk">
                      <input type="checkbox" value="chkAll" data-ref="chkItem" onchange="inputCheckAll('chkItem')">
                      <span class="isHidden">선택</span>
                    </label>
                  </th>
                  <th scope="col">순서</th>
                  <th scope="col">사용여부</th>
                  <th scope="col">방식</th>
                  <th scope="col">등록정보</th>
                  <th scope="col">최종수정정보</th>
                </tr>
              </thead>
            </table>
          </div>

          <script>
            $('#table').DataTable({
              data: [
                {
                  '순서': '1',
                  '사용여부' : true,
                  '방식' : '링크',
                  '등록정보': ['2023.09.01', 'dayun.kim@orpinsitute.com'],
                  '최종수정정보': ['2023.09.01', 'dayun.kim@orpinsitute.com']
                },
                {
                  '순서': '2',
                  '사용여부' : true,
                  '방식' : '링크',
                  '등록정보': ['2023.09.01', 'dayun.kim@orpinsitute.com'],
                  '최종수정정보': ['2023.09.01', 'dayun.kim@orpinsitute.com']
                },
                {
                  '순서': '3',
                  '사용여부' : false,
                  '방식' : '링크',
                  '등록정보': ['2023.09.01', 'dayun.kim@orpinsitute.com'],
                  '최종수정정보': ['2023.09.01', 'dayun.kim@orpinsitute.com']
                },
              ],
              columns: [
                {
                  data: '',
                  className: 'pd-type1',
                  render: function() {
                    return `
                      <label class="input-chk">
                        <input type="checkbox" data-ref="chkItem" onchange="inputCheckAll('chkItem')">
                        <span class="isHidden">선택</span>
                      </label>
                    `
                  }
                },
                { data: '순서',
                  render: function(data, type, row) {
                    return `<input type="text" class="input-txt" value="${data}">`
                  }
                },
                { data: '사용여부', 
                  render: function(data) {
                    return `
                      <label class="btn-toggle">
                        <input type="checkbox" ${(data === true) ? 'checked' : ''}>
                        <span>버튼</span>
                      </label>
                    `
                  }
                },
                { data: '방식' },
                { data: '등록정보',
                  render: function(data) {
                    return `
                      <div>${data[0]}</div>
                      <div class="font-size-s">${data[1]}</div>
                    `
                  }
                },
                { data: '최종수정정보',
                  render: function(data) {
                    return `
                      <div>${data[0]}</div>
                      <div class="font-size-s">${data[1]}</div>
                    `
                  }
                }
              ],
              paging: false,
              searching: false,
              showing: false,
              info: false
            });
          </script>
        </div>


      </div>
      <!-- //contents -->
    </div>
    <!-- //container -->
    
  </div>
</body>
</html>
