@@include('./head.html', {title: ""})
<body>
  <div class="wrap">

    @@include('./header.html')
    
    <!-- container -->
    <div class="container">
      @@include('./snb.html', {type: "기업담당자", dep1: "3"})

      <div class="contents-header">
        <div class="contents-header__title-cell">
          <h2 class="contents-header--title">[ORP연구소] 2021년 하반기 인턴 채용</h2>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown",
                  "type" : "single",
                  "option": [
                    {
                      "name": "사무",
                      "value": "사무",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown2",
                  "type" : "single",
                  "option": [
                    {
                      "name": "서류전형",
                      "value": "서류전형",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown2',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
        </div>
        <div class="contents-header__btns">
          <a href="#" class="btn">
            <span class="base-icon icon-folder__size-m__color5">전형관리</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-trophy__size-m__color5">합격자 발표</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-graph__size-m__color5">통계</span>
          </a>
        </div>
      </div>

      <!-- contents navigation -->
      <div class="contents-nav type2">
        <div class="contents-nav__inner">
          <div class="contents-nav__btn-box"></div>
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">취소</button>
            <button type="button" class="base-btn type1__size-m">저장</button>
          </div>
        </div>
      </div>
      <!-- //contents navigation -->

      <!-- contents -->
      <div class="contents">

        <div class="base-tab tab-type1" data-ref="tabContents1">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="false">면접도구</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">평가자</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="true">집계기준</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">등급</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">평가시스템 설정</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents1 = new TabContents({target: 'tabContents1'});
        </script>
        
        <div class="board-head content-mt5">
          <div class="board-head__cell">
            <h4 class="title-sub4">총 2명</h4>
          </div>
          <div class="board-head__cell">
            <button type="button" class="base-btn type2__size-s">전체선택</button>
          </div>
        </div>
        <div class="board-body">
          <div class="table table-type1">
            <table class="type-line td-pd2">
              <colgroup>
                <col style="width:56px;">
                <col style="width:160px;">
                <col style="width:160px;">
                <col style="width:160px;">
                <col style="width:140px;">
                <col style="width:130px;">
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th>
                    <label class="input-chk type2">
                      <input type="checkbox" onchange="inputCheckAll('chkItem')" value="chkAll" data-ref="chkItem">
                      <span class="isHidden">선택</span>
                    </label>
                  </th>
                  <th>집계기준</th>
                  <th>면접명</th>
                  <th>총점</th>
                  <th colspan="2">비중</th>
                  <th>배점</th>
                </tr>
              </thead>
              <tbody class="left">
                <tr>
                  <td rowspan="2">
                    <label class="input-chk type2">
                      <input type="checkbox" onchange="inputCheckAll('chkItem')" value="chkAll" data-ref="chkItem">
                      <span class="isHidden">선택</span>
                    </label>
                  </td>
                  <td rowspan="2" class="align-top">
                    <div class="chk-group type-column-left">
                      <div class="point-color5">평가점수의</div>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_1">
                        <span><b class="small">평균</b></span>
                      </label>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_1">
                        <span><b class="small">합산</b></span>
                      </label>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_1">
                        <span><b class="small">환산</b></span>
                      </label>
                      <div class="chk-group type-column-left" style="margin-left: 24px;">
                        <div class="with-txt">
                          <input type="text" class="input-txt size-s center" value="50" style="width: 46px;" disabled>
                          점
                        </div>
                        <div class="with-txt">
                          소수점
                          <input type="text" class="input-txt size-s center" value="3" style="width: 32px;">
                          째
                        </div>
                        <div class="with-txt">자리에서 반올림</div>
                      </div>
                    </div>
                  </td>
                  <td rowspan="2" class="left-line align-top">
                    <div class="chk-group type-column">
                      <div class="point-color5">A면접</div>
                      <div class="with-txt">
                        비중
                        <input type="text" class="input-txt size-s center" value="1" style="width: 56px;">
                        %
                      </div>
                    </div>
                  </td>
                  <td rowspan="2" class="left-line align-top">
                    <div class="chk-group type-column-left">
                      <div class="point-color5">평가점수의</div>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_2">
                        <span><b class="small">평균</b></span>
                      </label>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_2">
                        <span><b class="small">합산</b></span>
                      </label>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_2">
                        <span><b class="small">환산</b></span>
                      </label>
                      <div class="chk-group type-column-left" style="margin-left: 24px;">
                        <div class="with-txt">
                          <input type="text" class="input-txt size-s center" value="50" style="width: 46px;" disabled>
                          점
                        </div>
                        <div class="with-txt">
                          소수점
                          <input type="text" class="input-txt size-s center" value="3" style="width: 32px;">
                          째
                        </div>
                        <div class="with-txt">자리에서 반올림</div>
                      </div>
                    </div>
                  </td>
                  <td class="left-line align-top">
                    <div class="chk-group type-column">
                      <div class="point-color5">논리적사고</div>
                      <div class="with-txt">
                        비중
                        <input type="text" class="input-txt size-s center" value="1" style="width: 56px;">
                        %
                      </div>
                    </div>
                  </td>
                  <td class="align-top">
                    <div class="chk-group type-column-left">
                      <label class="input-chk type2">
                        <input type="radio" name="row1_3" onchange="this.closest('tr').querySelector('[data-ref=showTarget]').style.display = 'none'">
                        <span><b class="small">선택형</b></span>
                      </label>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_3" onchange="this.closest('tr').querySelector('[data-ref=showTarget]').style.display = 'block'">
                        <span><b class="small">자유기입형</b></span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <div data-ref="showTarget" style="display: none;">
                      <div data-ref="addTarget">
                        <div class="form-inner type-mt2 type-gap2">
                          <button type="button" class="btn-item--del" onclick="rowItemDel();">
                            <span>삭제</span>
                          </button>
                          <div class="with-txt">
                            <input type="text" class="input-txt size-s center" value="10" style="width: 56px;" disabled> 점
                          </div>
                          <div>
                            <input type="text" class="input-txt size-s" placeholder="척도명" style="width: 58px;">
                          </div>
                          <div class="input-box" style="flex: 1;">
                            <input type="text" class="input-txt size-s" placeholder="척도 설명" oninput="inputValueChk()">
                            <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                          </div>
                          <button type="button" onclick="rowItemUp('.form-inner')">
                            <span class="base-icon icon-up__size-m__color3">
                              <span class="isHidden">위로</span>
                            </span>
                          </button>
                          <button type="button" onclick="rowItemDown('.form-inner')">
                            <span class="base-icon icon-down2__size-m__color3">
                              <span class="isHidden">아래로</span>
                            </span>
                          </button>
                        </div>
                      </div>
                      <div class="form-inner content-mt1" onclick="rowItemAdd(8, event.target.closest('td').querySelector('[data-ref=addTarget]'));">
                        <button type="button" class="btn-item--add">
                          <span>추가</span>
                        </button>
                      </div>
                      <div style="text-align: right;">
                        <button type="button" class="base-btn type-icon__color1">
                          <span class="base-icon icon-excel__size-s__color3">불러오기</span>
                        </button>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="left-line align-top">
                    <div class="chk-group type-column">
                      <div class="point-color5">기획력</div>
                      <div class="with-txt">
                        비중
                        <input type="text" class="input-txt size-s center" value="1" style="width: 56px;">
                        %
                      </div>
                    </div>
                  </td>
                  <td class="align-top">
                    <div class="chk-group type-column-left">
                      <label class="input-chk type2">
                        <input type="radio" name="row1_4">
                        <span><b class="small">선택형</b></span>
                      </label>
                      <label class="input-chk type2">
                        <input type="radio" name="row1_4">
                        <span><b class="small">자유기입형</b></span>
                      </label>
                    </div>
                  </td>
                  <td class="align-top">
                    <div class="with-txt">
                      <input type="text" class="input-txt size-s center" placeholder="최소" style="width: 56px;"> 점
                      ~
                      <input type="text" class="input-txt size-s center" placeholder="최대" style="width: 56px;"> 점
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
      <!-- //contents -->
    </div>
    <!-- //container -->
    
  </div>
</body>
</html>
