@@include('./head.html', {title: ""})
<body>
  <div class="wrap">

    @@include('./header.html')
    
    <!-- container -->
    <div class="container">
      @@include('./snb.html', {type: "기업담당자", dep1: "3"})

      <div class="contents-header">
        <div class="contents-header__title-cell">
          <h2 class="contents-header--title">[ORP연구소] 2021년 하반기 인턴 채용</h2>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown",
                  "type" : "single",
                  "option": [
                    {
                      "name": "사무",
                      "value": "사무",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
          <div class="cell">
            <div class="dropdown" style="width: 128px;">
              <button type="button" class="dropdown-btn type3"
                data-dropdown='{
                  "name": "headerDropdown2",
                  "type" : "single",
                  "option": [
                    {
                      "name": "서류전형",
                      "value": "서류전형",
                      "disabled": false,
                      "checked": true
                    },
                    {
                      "name": "옵션2",
                      "value": "옵션2",
                      "disabled": false,
                      "checked": false
                    }
                  ]
                }'
              >선택하세요</button>
              <script>
                dropdown.init('dropdown', {
                  name: 'headerDropdown2',
                  onChange: _this=>{
                    console.log(_this.value);
                  }
                });
              </script>
            </div>
          </div>
        </div>
        <div class="contents-header__btns">
          <a href="#" class="btn">
            <span class="base-icon icon-folder__size-m__color5">전형관리</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-trophy__size-m__color5">합격자 발표</span>
          </a>
          <a href="#" class="btn">
            <span class="base-icon icon-graph__size-m__color5">통계</span>
          </a>
        </div>
      </div>

      <!-- contents navigation -->
      <div class="contents-nav type2">
        <div class="contents-nav__inner">
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">초기화</button>
          </div>
          <div class="contents-nav__btn-box">
            <button type="button" class="base-btn type2__size-m">취소</button>
            <button type="button" class="base-btn type1__size-m">저장</button>
          </div>
        </div>
      </div>
      <!-- //contents navigation -->

      <!-- contents -->
      <div class="contents">

        <h3 class="title-sub">평가설정</h3>

        <div class="base-tab tab-type1 content-mt6" data-ref="tabContents1">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="false">적부평가</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">정량평가</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="true">정성평가</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents1 = new TabContents({target: 'tabContents1'});
        </script>

        <div class="base-tab tab-type2 content-mt3" data-ref="tabContents2">
          <ul class="tab__list" role="tablist">
            <li class="tab__item">
              <button role="tab" aria-selected="true">평가요소</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">평가자</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">집계기준</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">등급</button>
            </li>
            <li class="tab__item">
              <button role="tab" aria-selected="false">평가시스템 설정</button>
            </li>
          </ul>
        </div>
        <script>
          const tabContents2 = new TabContents({target: 'tabContents2'});
        </script>

        <div class="box-type5 type-pd2 content-mt3">
          <div class="box-flex align-center">
            <p class="point-color6" style="flex: 1;">평가요소를 직접 등록할 수 있습니다.</p>
            <div>
              <button type="button" class="base-btn type2__size-s">
                <span class="base-icon icon-down__size-s__color1">불러오기</span>
              </button>
            </div>
          </div>
        </div>

        <div class="content-mt5" data-ref="controlWrap">
          <section class="form-set__box">
            <div class="form-set__header">
              <div class="form-set__cell">
                <h4 class="title-sub1">평가요소 1</h4>
              </div>
              <div class="form-set__btn type-gap2">
                <button type="button" onclick="controlWrap.itemDown('.form-set__box');">
                  <span class="base-icon icon-down2__size-m__color3">
                    <span class="isHidden">아래로</span>
                  </span>
                </button>
                <button type="button" onclick="controlWrap.itemUp('.form-set__box');">
                  <span class="base-icon icon-up__size-m__color3">
                    <span class="isHidden">위로</span>
                  </span>
                </button>
                <button type="button" class="base-btn type-icon__color1" onclick="controlWrap.del('.form-set__box');">
                  <span class="base-icon icon-del__size-s__color3">
                    <strong class="font-size-l">삭제</strong>
                  </span>
                </button>
              </div>
            </div>
            <div class="box-type1">
              <div class="form-row__flex">
                <div class="form-th" style="width: 240px;">평가요소명</div>
                <div class="form-td" style="flex: 1;">
                  <div class="input-box" style="width: 100%;">
                    <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="입력해주세요." value="지원동기">
                    <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                  </div>
                </div>
              </div>
              <div class="form-row__flex">
                <div class="form-th" style="width: 240px;">하위요소</div>
                <div class="form-td" style="flex: 1;">
                  <div class="form-inner type-gap2">
                    <button type="button" class="btn-item--del" onclick="rowItemDel();">
                      <span>삭제</span>
                    </button>
                    <div class="input-box" style="width: 100%;">
                      <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력">
                      <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                    </div>
                    <div class="input-box" style="width: 100%;">
                      <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력" value="ORP 연구소와 지원분야에 지원한 동기가 분명하게 작성되어 있다">
                      <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                    </div>
                  </div>
                  <div class="form-inner type-gap2">
                    <button type="button" class="btn-item--del" onclick="rowItemDel();">
                      <span>삭제</span>
                    </button>
                    <div class="input-box" style="width: 100%;">
                      <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력">
                      <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                    </div>
                    <div class="input-box" style="width: 100%;">
                      <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력" value="성의있게 지원서를 작성했다">
                      <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                    </div>
                  </div>
                  <div class="form-inner">
                    <button type="button" class="btn-item--add" onclick="rowItemAdd(4);">
                      <span>하위요소 추가</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-row__flex">
                <div class="form-inner">
                  <button type="button" class="btn-item--add"
                    onclick="
                      event.target.closest('.form-inner').insertAdjacentHTML('beforebegin', SAMPLE_TEMPLATE);
                      event.target.closest('.form-inner').remove();
                    "
                  >
                    <span>정의</span>
                  </button>
                </div>
              </div>
              <div class="form-row__flex">
                <div class="form-inner">
                  <button type="button" class="btn-item--add"
                    onclick="
                      event.target.closest('.form-inner').insertAdjacentHTML('beforebegin', SAMPLE_TEMPLATE2);
                      event.target.closest('.form-inner').remove();
                    "
                  >
                    <span>평가자 가이드</span>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="form-set__add">
          <button type="button" class="btn-item--add" onclick="controlWrap.add();">
            <span>평가요소 추가</span>
          </button>
        </div>
        <script>
          const SAMPLE_TEMPLATE = `
            <div class="form-th" style="width: 240px;">정의</div>
            <div class="form-td" style="flex: 1;">
              <div class="input-box" style="width: 100%;">
                <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="입력해주세요.">
                <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
              </div>
            </div>
          `;
    
          const SAMPLE_TEMPLATE2 = `
            <div class="form-th" style="width: 240px;">평가자 가이드</div>
            <div class="form-td" style="flex: 1;">
              <div class="input-box" style="width: 100%;">
                <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="입력해주세요.">
                <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
              </div>
            </div>
          `;

          const BOX_TEMPLATE = `
              <div class="form-set__header content-mt3">
                <div class="form-set__cell">
                  <h4 class="title-sub1">평가요소 <span data-ref="num"></span></h4>
                </div>
                <div class="form-set__btn type-gap2">
                  <button type="button" onclick="controlWrap.itemDown('.form-set__box');">
                    <span class="base-icon icon-down2__size-m__color3">
                      <span class="isHidden">아래로</span>
                    </span>
                  </button>
                  <button type="button" onclick="controlWrap.itemUp('.form-set__box');">
                    <span class="base-icon icon-up__size-m__color3">
                      <span class="isHidden">위로</span>
                    </span>
                  </button>
                  <button type="button" class="base-btn type-icon__color1" onclick="controlWrap.del('.form-set__box');">
                    <span class="base-icon icon-del__size-s__color3">
                      <strong class="font-size-l">삭제</strong>
                    </span>
                  </button>
                </div>
              </div>
              <div class="box-type1">
                <div class="form-row__flex">
                  <div class="form-th" style="width: 240px;">평가요소명</div>
                  <div class="form-td" style="flex: 1;">
                    <div class="input-box" style="width: 100%;">
                      <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="입력해주세요.">
                      <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                    </div>
                  </div>
                </div>
                <div class="form-row__flex">
                  <div class="form-th" style="width: 240px;">하위요소</div>
                  <div class="form-td" style="flex: 1;">
                    <div class="form-inner type-gap2">
                      <button type="button" class="btn-item--del" onclick="rowItemDel();">
                        <span>삭제</span>
                      </button>
                      <div class="input-box" style="width: 100%;">
                        <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력">
                        <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                      </div>
                      <div class="input-box" style="width: 100%;">
                        <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력">
                        <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                      </div>
                    </div>
                    <div class="form-inner type-gap2">
                      <button type="button" class="btn-item--del" onclick="rowItemDel();">
                        <span>삭제</span>
                      </button>
                      <div class="input-box" style="width: 100%;">
                        <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력">
                        <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                      </div>
                      <div class="input-box" style="width: 100%;">
                        <input type="text" class="input-txt" oninput="inputValueChk()" placeholder="하위요소명 입력">
                        <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                      </div>
                    </div>
                    <div class="form-inner">
                      <button type="button" class="btn-item--add" onclick="rowItemAdd(4);">
                        <span>하위요소 추가</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="form-row__flex">
                  <div class="form-inner">
                    <button type="button" class="btn-item--add"
                      onclick="
                        event.target.closest('.form-inner').insertAdjacentHTML('beforebegin', SAMPLE_TEMPLATE);
                        event.target.closest('.form-inner').remove();
                      "
                    >
                      <span>정의</span>
                    </button>
                  </div>
                </div>
                <div class="form-row__flex">
                  <div class="form-inner">
                    <button type="button" class="btn-item--add"
                      onclick="
                        event.target.closest('.form-inner').insertAdjacentHTML('beforebegin', SAMPLE_TEMPLATE2);
                        event.target.closest('.form-inner').remove();
                      "
                    >
                      <span>평가자 가이드</span>
                    </button>
                  </div>
                </div>
              </div>
            `
          const controlWrap = new ControlAddItem({
            target: 'controlWrap',
            wrapTag: 'section',
            wrapClassName: ["form-set__box"],
            stateNum: 1,
            template: BOX_TEMPLATE
          });
        </script>

      </div>
      <!-- //contents -->
    </div>
    <!-- //container -->
    
  </div>
</body>
</html>
