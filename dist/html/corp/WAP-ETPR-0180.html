<script>
  const WAP_ETPR_0180 = new LayerPopup({target: "WAP-ETPR-0180"});

  /* 파일 업로드 */
  function attachFile() {
    var input = $('.base-btn.type2__size-m').closest('.form-inner').find('.input-txt');
    var fileInput = $('<input type="file">');

    fileInput.change(function() {
      var file = fileInput.prop('files')[0];
      input.val(file.name);
    });

    // 파일 첨부 버튼을 클릭하면 가상의 파일 input을 클릭하는 것으로 대체됩니다.
    fileInput.click();
  }
</script>
