<div class="layer-popup type-modal" data-ref="WAP-SYS-0101">

          </div>
        </div>
      </div>
      <div class="form-row__flex">
        <div class="form-th" style="width: 116px;">

        <div class="form-td" style="flex: 1;">
          <div class="form-inner">

              <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>

          <label class="input-chk user-pw__chk content-mt2">
            <input type="radio" name="addUserAuthRadio" checked>
            <span class="user-pw__box" style="align-items: center;">

                <strong>임시비밀번호 발급</strong>
                <span class="user-pw__cont--txt">사용자 등록이 완료되면 이메일로 발송합니다.</span>
              </span>
            </span>
          </label>
          <label class="input-chk user-pw__chk">
            <input type="radio" name="addUserAuthRadio">
            <span class="user-pw__box">
              <span class="user-pw__cont">
                <strong>직접 입력</strong>
                <div class="input-box" style="width: 100%;">
                  <input type="password" class="input-txt" oninput="inputValueChk()" placeholder="영문, 숫자, 특수 문자 사용하여 4-12자 이내">
                  <button type="button" class="btn-del" onclick="inputValueDel()">입력 삭제</button>
                </div>
              </span>

          </label>
