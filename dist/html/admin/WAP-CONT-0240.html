<script>
  const WAP_CONT_0240 = new LayerPopup({target: "WAP-CONT-0240"});

  // 척도구분 드롭다운 콜백
  dropdown.init('dropdown', {
    name: 'pointSortDropdown',
    onChange: (_this)=>{ 
      const formArray = document.querySelectorAll('.hide-form-inner .form-inner');
      // 모든 요소에서 'active' 클래스 제거
      formArray.forEach(function(formElement) {
        formElement.classList.remove('active');
      });

      // _this.value를 숫자로 변환하여 인덱스로 사용
      const index = parseInt(_this.value, 10);

      // 유효한 숫자인지 확인 후, 해당 인덱스까지 모든 요소에 'active' 클래스 추가
      if (!isNaN(index)) {
        for (let i = 0; i < index; i++) {
          if (formArray[i]) { // 유효한 요소가 있는지 확인
              formArray[i].classList.add('active');
          }
        }
      }
    }
  })
</script>
